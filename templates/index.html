<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Konwerter Walut</title>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .result {
            margin-top: 20px;
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Konwerter Walut</h1>
        <form method="POST" action="/">
            <div class="form-group">
                <label for="currency">Wybierz walutę:</label>
                <select class="form-control" id="currency" name="currency" required>
                    {% for rate in rates %}
                        <option value="{{ rate.code }}" {% if selected_currency == rate.code %}selected{% endif %}>
                            {{ rate.currency }} ({{ rate.code }})
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="amount">Ilość waluty:</label>
                <input type="number" class="form-control" id="amount" name="amount" min="0" step="0.01" value="{{ amount }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Przelicz</button>
        </form>
        {% if result is not none %}
        <div class="result text-center">
            Koszt: {{ result }} PLN
        </div>
        {% endif %}
    </div>
</body>
</html>
